<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const nOfPlayer = Number(prompt('몇명이 참가합니까?'));
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let perWord;
        let inputtedWord

        $button.addEventListener(
            'click',
            (event) => {
                if(!perWord){
                    perWord = inputtedWord;
                    $word.textContent = perWord;

                    let order = Number($order.innerHTML);
                    $order.innerHTML = (++order)%nOfPlayer + 1;

                    $input.value = '';
                    //$input.focus();
                }else{
                    if(perWord[perWord.length-1] === inputtedWord[0]){

                    perWord = inputtedWord;
                    $word.textContent = perWord;

                    let order = Number($order.innerHTML);
                    $order.innerHTML = (++order)%nOfPlayer + 1;

                    $input.value = '';
                    //$input.focus();
                    }else{
                        alert('틀림');

                        $input.value = '';
                        $input.focus();
                    }
                }
            }
        )
        $input.addEventListener(
            'input',
            (event) => {
                inputtedWord = event.target.value;
            }
        )
    </script>
</body>
</html>
